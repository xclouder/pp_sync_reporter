<!DOCTYPE html>
<html>

<head>
    <title>SyncReport Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
    body {
        width: 900px;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    #timeline {
        height: 500px;
    }

    table.hovertable {
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
    }

    table.hovertable th {
        background-color: #c3dde0;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }

    table.hovertable tr {
        background-color: #d4e3e5;
    }

    table.hovertable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }

    div.search_box {
        width: 100%;
        border: 1px #999999 solid;
        background: #a9c6c9;
        text-align: center;
        padding: 20px;
    }

    div.search_box #logurl {
        width: 450px;
        margin-left: 20px;
    }

    #chartdiv {
        width: 100%;
        height: 500px;
    }
    </style>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="amcharts/amcharts/amcharts.js" type="text/javascript"></script>
    <script src="amcharts/amcharts/serial.js" type="text/javascript"></script>
    <script src="amcharts/amcharts/themes/light.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="timeline-parser.js"></script>

    <body>
        <div class="search_box">
            <label>输入日志的url</label>
            <input type="text" name="logurl" id="logurl" value="http://localhost/synclogs/1.rec" />
            <input type="button" name="go" id="go" value="查询" />
        </div>
        <h3>比赛信息</h3>
        <div>
            <h4>OpenId:</h4>
            <p id="openId">pending...</p>
            <h4>车位置:</h4>
            <p id="carIndex">pending...</p>
            <h4>房间Id:</h4>
            <p id="roomId">pending...</p>
            <h4>游戏开始时间:</h4>
            <p id="gameTime">pending...</p>
        </div>
        <br/>
        <h3>关键数据图表</h3>
        <div class="chartdiv" id="chartdiv">
        </div>
        <h3>当前帧Timeline</h3>
        <div id="timeline">
            <table class="hovertable">
                <tr>
                    <td>时间</td>
                    <td>类型</td>
                    <td>描述</td>
                </tr>
            </table>
        </div>
        <script>
        function fillRaceInfo(raceInfo) {
            $('#openId').html(raceInfo.myOpenId);
            $('#carIndex').html(raceInfo.myCarIndex);
            $('#roomId').html(raceInfo.roomId);
            $('#gameTime').html(raceInfo.startDateTime);
        }

        function mapObjectArray(arr, mapCfg) {
            var newArr = new Array();

            if (!arr) {
                return newArr;
            }

            for (var j = 0; j < arr.length; j++) {
                var data = arr[j];
                var mappedObj = {};

                for (var k = 0; k < mapCfg.length; k++) {
                    cfg = mapCfg[k];

                    mappedObj[cfg.to] = data[cfg.from];
                }

                newArr.push(mappedObj);
            }

            return newArr;
        }


        /*mapCfg format:
        [
        {from:"key1", to:"mapped_key1"},
        {from:"key2", to:"mapped_key2"},
        ]
        */


        /*
        car info struct:
        {
            index: 0,
            deltaPosArray:[{
                time:111,
                value:222
            }],
            receivePacks:{
                time:111,
                ...
            }
        }

        */
        function getCarInfos(rawCars) {
            var infos = new Array();

            if (!rawCars) {
                return infos;
            }

            for (var i = 0; i < rawCars.length; i++) {
                rawData = rawCars[i];

                var info = {
                    index: i,
                    deltaPosArray: [],
                    receivePcksArray: [], //value为收包时间-发包时间
                    timelineArray: [],
                };

                var recArr = rawData.recItemList;
                if (recArr != null) {

                    //parse deltaPos
                    for (var k = 0; k < recArr.length; k++) {
                        var rec = recArr[k];
                        if (rec.recType == 0) // enum 0 > DeltaPos
                        {
                            info.deltaPosArray.push(rec);
                        }
                    }

                    timelineArr = rawData.timelineDataList;
                    for (var k = 0; k < timelineArr.length; k++) {
                        var tln = timelineArr[k];
                        var tlnEvtArr = tln.evtList;

                        //receive pack
                        var rawReceivePack = tlnEvtArr[0];
                        if (rawReceivePack.evt == 0) {
                            var _recvData = {
                                time: rawReceivePack.time,
                                value: (rawReceivePack.data.rcvTime - rawReceivePack.data.sendTime)
                            };

                            info.receivePcksArray.push(_recvData);
                        } else {
                            console.error("error! first timeline evt is not receive pack");
                        }

                        info.timelineArray.push(tlnEvtArr);
                    }

                    infos[i] = info;
                }
            }
            return infos;
        }

        CAR_COLORS = [
            "rgb(66, 33, 66)",
            "rgb(66, 132, 96)",
            "rgb(143, 132, 96)",
            "rgb(3, 132, 96)",
            "rgb(201, 63, 96)",
            "rgb(186, 132, 0)",
        ];

        CAR_COLORS_RECV_PACK = [
            "rgb(166, 93, 16)",
            "rgb(6, 232, 196)",
            "rgb(155, 12, 33)",
            "rgb(31, 232, 196)",
            "rgb(201, 63, 6)",
            "rgb(99, 132, 132)",
        ];

        function getCarColor(index) {
            return CAR_COLORS[index];
        }

        function getCarColorRecvPack(index) {
            return CAR_COLORS_RECV_PACK[index];
        }

        function getRecordData(arr) {
            return mapObjectArray(arr, [{ from: "time", to: "x" },
                { from: "value", to: "y" }
            ]);
        }

        function setPendingState() {
            var pendingTxt = "Pending...";
            $('#openId').html(pendingTxt);
            $('#carIndex').html(pendingTxt);
            $('#roomId').html(pendingTxt);
            $('#gameTime').html(pendingTxt);
        }

        var chart = null;
        var dataSets = [];
        var carInfos = {};

        function showWithLogData(logData) {
            fillRaceInfo(logData.raceInfo);

            var rtt = logData.rtt;

            var chart = AmCharts.makeChart("chartdiv", {
                "type": "serial",
                "theme": "light",
                "legend": {
                    "equalWidths": false,
                    "useGraphSettings": true,
                    "valueAlign": "left",
                    "valueWidth": 120
                },
                "dataProvider": [{
                    "time" : 1,
                    "rtt" : 30,
                    "fps" : 30
                }, {
                    "time" : 2,
                    "rtt" : 75,
                }, {
                    "time" : 3,
                    "rtt" : 60,
                    "fps" : 43
                }],
                "valueAxes": [{
                    "id": "rttAxis",
                    "axisAlpha": 0,
                    "gridAlpha": 0,
                    "position": "left",
                    "title": "RTT"
                }, {
                    "id": "fpsAxis",
                    "axisAlpha": 0,
                    "gridAlpha": 0,
                    "labelsEnabled": false,
                    "position": "right"
                }
                ],
                "graphs": [{
                    "alphaField": "alpha",
                    "balloonText": "[[rtt]] ms",
                    "fillAlphas": 0,
                    "legendValueText": "[[rtt]] ms",
                    "title": "RTT",
                    "valueField": "rtt",
                    "valueAxis": "rttAxis",
                    "bullet": "square",
                    "bulletBorderAlpha": 1,
                    "useLineColorForBulletBorder": true,
                    "bulletColor": "#669933",
                    //"labelText": "rtt:[[rtt]]",
                }, {
                    "balloonText": "[[fps]]",
                    "bullet": "round",
                    "bulletBorderAlpha": 1,
                    "useLineColorForBulletBorder": true,
                    "bulletColor": "#FFFFFF",
                    "labelPosition": "right",
                    //"labelText": "fps:[[fps]]",
                    "legendValueText": "[[fps]]",
                    "title": "FPS",
                    "fillAlphas": 0,
                    "valueField": "fps",
                    "valueAxis": "fpsAxis"
                }],
                "categoryField": "time",
                "chartScrollbar": {
                    "autoGridCount": true,
                    "graph": "g1",
                    "scrollbarHeight": 40
                },
                "chartCursor": {
                    "zoomable": true
                },
                "categoryAxis": {
                    "parseDates": false,
                    "autoGridCount": true,
                    "axisColor": "#555555",
                    "gridAlpha": 0,
                    "gridColor": "#FFFFFF",
                },
                "export": {
                    "enabled": false
                 }
            });
        }

        function loadLogFromUrl(url) {
            setPendingState();

            $.get(url, function(result) {
                var logData = JSON.parse(result);
                showWithLogData(logData);

            });
        }

        function renderTimelineInfo(timeline) {
            var htmlArr = [];

            /*
            <table class="hovertable">
                <tr>
                    <td>时间</td>
                    <td>类型</td>
                    <td>描述</td>
                </tr>
            </table>
            */
            htmlArr.push("<table class='hovertable'>");
            htmlArr.push("<tr><td>时间</td><td>类型</td><td>描述</td></tr>");

            for (var i = 0; i < timeline.length; i++) {
                var item = timeline[i];
                var descriptor = timelineDesFactory.getDescriptor(item.evt);
                var data = descriptor.getDesItem(item);

                htmlArr.push("<tr>");

                htmlArr.push("<td>");
                htmlArr.push(data.time);
                htmlArr.push("</td>");

                htmlArr.push("<td>");
                htmlArr.push(data.evt);
                htmlArr.push("</td>");

                htmlArr.push("<td>");
                htmlArr.push(data.des);
                htmlArr.push("</td>");

                htmlArr.push("</tr>");
            }


            htmlArr.push("</table>");

            var html = htmlArr.join("");
            $("#timeline").html(html);
        }

        function clearTimelineInfo() {
            $("#timeline").html("invalid");
        }

        $(document).ready(function() {
            $("#go").click(function() {
                var url = $("#logurl").val();
                console.log("go with url:" + url);
                loadLogFromUrl(url);
            });

            loadLogFromUrl("http://localhost/synclogs/1.rec");

        });

        function zoomChart() {
            // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
            //chart.zoomToCategoryValues(0, 999);
            chart.zoomToIndexes(0, 100);
        }
        </script>
    </body>

</html>
